# Render Blueprint - Backend Service Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: rapidpro-api
    runtime: node
    region: oregon # or frankfurt for EU
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false # Set manually from Neon
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false # Set to your Vercel frontend URL
    autoDeploy: true
