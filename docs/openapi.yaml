openapi: 3.0.3
info:
  title: Bakery Inventory API
  version: 0.2.0
  description: >-
    Core endpoints for the bakery inventory system. Intermediate Products feature removed; recipes now accept both raw materials and finished products as ingredients.
servers:
  - url: http://localhost:8000/api
paths:
  /health:
    get:
      summary: API health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  database:
                    type: string
  /recipes:
    get:
      summary: List recipes
      responses:
        '200':
          description: List of recipes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
    post:
      summary: Create recipe (raw and/or finished product ingredients)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
  /recipes/{id}:
    get:
      summary: Get recipe by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
        '404': { description: Not found }
    put:
      summary: Update recipe
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeUpdate'
      responses:
        '200': { description: Updated }
    delete:
      summary: Delete recipe
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200': { description: Deleted }
  /recipes/{id}/cost:
    get:
      summary: Get recipe cost breakdown
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cost analysis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeCostResponse'
        '404': { description: Not found }
  /recipes/what-can-i-make:
    get:
      summary: Analyze producible recipes with current inventory
      responses:
        '200':
          description: Production capability summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatCanIMakeResponse'
  /finished-products/{id}/materials:
    get:
      summary: Get material traceability & cost breakdown for a finished product
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Traceability details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/FinishedProductMaterials'
                  message: { type: string }
        '404': { description: Not found }
components:
  schemas:
    Recipe:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        description: { type: string }
        yieldQuantity: { type: number }
        yieldUnit: { type: string }
        prepTime: { type: integer, nullable: true }
        cookTime: { type: integer, nullable: true }
        instructions:
          type: array
          items: { type: string }
        emoji: { type: string, nullable: true }
        difficulty: { type: string, enum: [EASY, MEDIUM, HARD] }
        estimatedTotalTime: { type: integer, nullable: true }
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
    RecipeIngredient:
      type: object
      description: One ingredient sourced from either a raw material OR a finished product (mutually exclusive IDs).
      properties:
        id: { type: string }
        rawMaterialId: { type: string, nullable: true }
        finishedProductId: { type: string, nullable: true }
        quantity: { type: number }
        unit: { type: string }
        notes: { type: string, nullable: true }
      required: [quantity, unit]
    RecipeIngredientInput:
      allOf:
        - $ref: '#/components/schemas/RecipeIngredient'
      required: [quantity, unit]
    RecipeCreate:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        yieldQuantity: { type: number }
        yieldUnit: { type: string }
        prepTime: { type: integer, nullable: true }
        cookTime: { type: integer, nullable: true }
        instructions:
          type: array
          items: { type: string }
        ingredients:
          type: array
          items: { $ref: '#/components/schemas/RecipeIngredientInput' }
      required: [name, yieldQuantity, yieldUnit, ingredients]
    RecipeUpdate:
      allOf:
        - $ref: '#/components/schemas/RecipeCreate'
    RecipeResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          $ref: '#/components/schemas/Recipe'
    IngredientCost:
      type: object
      properties:
        ingredientId: { type: string }
        name: { type: string }
        quantity: { type: number }
        unit: { type: string }
        unitCost: { type: number }
        totalCost: { type: number }
    MaterialAllocation:
      type: object
      properties:
        id: { type: string }
        materialType: { type: string, enum: [RAW_MATERIAL, FINISHED_PRODUCT] }
        materialName: { type: string }
        materialSku: { type: string }
        materialBatchNumber: { type: string }
        quantityAllocated: { type: number }
        quantityConsumed: { type: number }
        unit: { type: string }
        unitCost: { type: number }
        totalCost: { type: number }
        status: { type: string }
        consumedAt: { type: string, format: date-time, nullable: true }
    ProductionCostBreakdown:
      type: object
      properties:
        materialCost: { type: number }
        totalCost: { type: number }
        materials:
          type: array
          items: { $ref: '#/components/schemas/MaterialAllocation' }
    FinishedProductMaterials:
      type: object
      properties:
        finishedProduct:
          type: object
          properties:
            id: { type: string }
            name: { type: string }
            batchNumber: { type: string }
            productionDate: { type: string, format: date-time }
            quantity: { type: number }
            unit: { type: string }
            costToProduce: { type: number, nullable: true }
            sku: { type: string }
        productionRun:
          type: object
          properties:
            id: { type: string }
            name: { type: string }
            completedAt: { type: string, format: date-time, nullable: true }
            recipe:
              type: object
              properties:
                id: { type: string }
                name: { type: string }
        materials:
          type: array
          items: { $ref: '#/components/schemas/MaterialAllocation' }
        costBreakdown:
          $ref: '#/components/schemas/ProductionCostBreakdown'
        summary:
          type: object
          properties:
            totalMaterialsUsed: { type: number }
            totalMaterialCost: { type: number }
            totalProductionCost: { type: number }
            costPerUnit: { type: number }
        availableQuantity: { type: number }
        canMake: { type: boolean }
        type: { type: string, enum: [RAW, FINISHED] }
    RecipeCostData:
      type: object
      properties:
        recipeId: { type: string }
        recipeName: { type: string }
        yieldQuantity: { type: number }
        yieldUnit: { type: string }
        totalCost: { type: number }
        costPerUnit: { type: number }
        ingredientCosts:
          type: array
          items: { $ref: '#/components/schemas/IngredientCost' }
        canMakeRecipe: { type: boolean }
    RecipeCostResponse:
      type: object
      properties:
        success: { type: boolean }
        data: { $ref: '#/components/schemas/RecipeCostData' }
    WhatCanIMakeItem:
      type: object
      properties:
        recipeId: { type: string }
        recipeName: { type: string }
        canMake: { type: boolean }
        maxBatches: { type: number }
        missingIngredients:
          type: array
          items: { type: string }
        limitingIngredient:
          type: object
          nullable: true
          properties:
            name: { type: string }
            type: { type: string, enum: [RAW, FINISHED] }
            available: { type: number }
            perBatchRequired: { type: number }
    WhatCanIMakeResponse:
      type: object
      properties:
        success: { type: boolean }
        data:
          type: object
          properties:
            recipes:
              type: array
              items: { $ref: '#/components/schemas/WhatCanIMakeItem' }
            totalRecipes: { type: number }
